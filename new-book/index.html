<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/stily.css" />

    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap Dashboard</title>
  </head>
  <body>
    <!--Header introduttivo-->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="../img/duck.png" width="45" height="45" />
              </a>
            </div>
          </nav>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container p-4 mb-2">
        <!--Titolo-->
        <div>
          <h1>Nuovo Libro</h1>
        </div>

        <!--Form-->
        <form class="row g-3">
          <div class="col-6 col-md-6">
            <label class="form-label">Nome Autore</label>
            <input
              type="text"
              class="form-control"
              placeholder="Inserire il nome dell'autore"
              aria-label="Inserire il nome dell'autore"
            />
          </div>
          <div class="col-6 col-md-6">
            <label class="form-label">Cognome Autore</label>
            <input
              type="text"
              class="form-control"
              placeholder="Inserire il cognome dell'autore"
              aria-label="Inserire il cognome dell'autore"
            />
          </div>

          <div class="col-12">
            <label class="form-label">Titolo</label>
            <input
              type="text"
              class="form-control"
              placeholder="Inserire il titolo del libro"
            />
          </div>

          <div class="col-md-4">
            <label for="inputState" class="form-label">Genere</label>
            <select id="inputState" class="form-select">
              <option selected>Scegli il genere</option>
              <option value="1">Fantasy</option>
              <option value="2">Giallo</option>
              <option value="3">Romantico</option>
              <option value="4">Commedia</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="inputZip" class="form-label"
              >Anno di Pubblicazione</label
            >
            <input
              type="text"
              class="form-control"
              id="inputZip"
              placeholder="Inserisci l'anno"
            />
          </div>

          <div class="col-md-4">
            <label for="inputZip" class="form-label">ISBN#</label>
            <input
              type="text"
              class="form-control"
              id="inputZip"
              placeholder="Inserisci il codice ISBN#"
            />
          </div>

          <br />

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
